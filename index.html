<!DOCTYPE html>
<html>
  <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/main.css">
  </head>
</html>
<body>
  <div id="app">

<div class="space">
    <div v-for="song in songs" class="">
        <div class="circle-btn-xsSmall circleBtn"  v-bind:width="song.id" v-bind:height="song.id" v-bind:style="{ height: song.id + 'px', width: song.id + 'px', left: song.leftNom + 'px', top: song.topNom + 'px', backgroundImage:  ' url(' + song.cover + ')' }">
          <div class="audioWrap">
            <div class="blackback"></div>
            <div class="innerWrap">
              <img class="albumCover" v-bind:src="song.cover"/>

              <nav>
                <div id="defualtBar">
                  <div id="progressBar"></div>
                  <span id="currentTime">0:00</span>
                  <span id="fullDuration">0:00</span>
                </div>
                <div id="mediaButtons">
                  <h3 class="artistTitle">{{song.title}}</h3>
                  <h3 class="SongTitle">{{song.artist}}</h3>
                  <button type="button" id="playButton" class="play" onclick="playOrPause()"></button>
                  <input id="volumeSlider" type="range" min="0" max="100" value="100" step="1">
                </div>
              </nav>

              <audio id="myTrack">
                <source v-bind:src="song.trackMp3"></source>
              </audio>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>



<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="audioPlayer.js"></script>
<script type="text/javascript" src="collision.js"></script>

</body>
