<!DOCTYPE html>
<html>
  <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" href="css/main.css">
  </head>
</html>
<body>
  <div id="app">

<div class="space">
    <div v-for="song in songs" class="">
        <div class="circle-btn-xsSmall circleBtn"  v-bind:width="song.id" v-bind:height="song.id" v-bind:style="{ height: song.id + 'px', width: song.id + 'px', left: song.leftNom + 'px', top: song.topNom + 'px', backgroundImage:  ' url(' + song.cover + ')' }">
          <div class="audioWrap">
            <div class="blackback"></div>
            <div class="clearFront"></div>
            <div class="innerWrap">
              <img class="albumCover" v-bind:src="song.cover"/>

              <nav>
                <div id="defualtBar">
                  <div id="progressBar"></div>
                  <span id="currentTime">0:00</span>
                  <span id="fullDuration">4:00</span>
                </div>
                <div id="mediaButtons">
                  <h2 class="artistTitle">{{song.title}}</h2>
                  <h3 class="SongTitle">{{song.artist}}</h3>
                  <div class="row">
                    <div class="col-xs-4">
                      <i class="fa fa-thumbs-up mainNav" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-4">
                      <i class="fa fa-play mainNav" aria-hidden="true"></i>
                    </div>
                    <div class="col-xs-4">
                      <i class="fa fa-thumbs-down mainNav" aria-hidden="true"></i>
                    </div>
                  </div>

                  <input id="volumeSlider" type="range" min="0" max="100" value="100" step="1">
                </div>
              </nav>
            </audio>
            </div>

          </div>
        </div>

      </div>
    </div>
  </div>



<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="collision.js"></script>

</body>
