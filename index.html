<!DOCTYPE html>
<html>
  <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="css/main.css">
  </head>
</html>
<body>
  <div id="app">
    <select id="selector">
      <option v-for="song in songs" v-bind:value="song.id">{{song.title}}</option>
    </select>
    <div class="tameImpala rock psycodelia contemporary pop">
    <a href="" class="circle-btn-xsSmall circleBtn"></a>
      <div class="audioWrap">
        <div class="albumCover"></div>

        <nav>
          <div id="defualtBar">
            <div id="progressBar"></div>
            <span id="currentTime">0:00</span>
            <span id="fullDuration">0:00</span>

          </div>
          <div id="mediaButtons">
            <h3 class="artistTitle">{{songs.song1.title}}</h3>
            <h3 class="SongTitle">{{songs.song1.artist}}</h3>
            <button type="button" id="playButton" class="play" onclick="playOrPause()"></button>
            <input id="volumeSlider" type="range" min="0" max="100" value="100" step="1">


          </div>
        </nav>

        <audio id="myTrack">

          <source v-bind:src="songs.song1.trackMp3"></source>
        </audio>
      </div>
    </div>
  </div>


<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript" src="audioPlayer.js"></script>

</body>
